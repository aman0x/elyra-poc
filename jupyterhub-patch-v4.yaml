hub:
  config:
    JupyterHub:
      authenticator_class: dummy
singleuser:
  image:
    name: victorfonseca/elyra-runtime
    tag: v2
    pullPolicy: Always
  storage:
    dynamic:
      storageClass: hostpath
  defaultUrl: "/lab"
  extraEnv:
    JUPYTERHUB_SINGLEUSER_APP: "jupyter_server.serverapp.ServerApp"
    JUPYTER_ENABLE_LAB: "yes"
  cmd:
    - "jupyter-labhub"
